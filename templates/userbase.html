<!DOCTYPE html>
<html lang="en">
    <head>
        <title>To do list app</title>
        <link href="../static/bootstrap-4/css/bootstrap.min.css" rel="stylesheet">
        <!--<link href="../static/styles/styles.css" rel="stylesheet">-->
    </head>
    <body>
        <!-- Header -->
        <div class="jumbotron" style="margin-bottom: 0; padding: 0;">
            <a class="navbar-brand" href="/userHome">
                <img src="../static/imgs/bvu.png" alt="logo" style="height: max-content; background-color: transparent;">
            </a>
        </div>

        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">

            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/userProject">Project</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/userTask">Task</a>
                </li>
                
                <li class="nav-item">
                    <a class="nav-link" href="/logOut">Log Out</a>
                </li>
            </ul>
        </nav>
        <!-- end header -->

        {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
            <div class="alert alert-danger">
                <strong>Error:</strong> [{{ message }}]
            </div>
            {% endfor %}
        {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}

        <!-- Footer -->
        <div class="jumbotron text-center" style="margin-bottom: 0">
            <p>Coppyright @2023 by KietTran</p>
        </div>
        <!-- end footer -->

    </body>
</html>
